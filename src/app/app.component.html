<div class="container">
  <div>
    <h3>Search and Filtering</h3>
    <ngx-datatable
      #table
      class="material"
      [rows]="rows1"
      [columns]="columns1"
      rowHeight="auto"
      [headerHeight]="50"
      [footerHeight]="50"
      [limit]="10"
    >
    </ngx-datatable>
  </div>

  <h1>Coint List</h1>
  <input
    type="text"
    class="form-control bg-dark text-light border-0 my-4 text-center rounded-0"
    (keyup)="searchCoin()"
    [(ngModel)]="searchText"
  />

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">
          {{i+1}}
        </td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
          <span class="ms-3">
            {{coin.name}}
          </span>
          <span class="text-muted text-uppercase ms-2">
            {{coin.symbol}}
          </span>
        </td>
        <td>
          ${{coin.current_price.toLocaleString()}}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{coin.price_change_percentage_24h.toLocaleString()}}
        </td>
        <td>
          {{coin.total_volume.toLocaleString()}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
